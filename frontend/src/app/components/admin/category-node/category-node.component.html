<section>
  <div class="category-item">
    <span>
      <i class="pi pi-folder"></i>
      {{ node.name }}
    </span>
    <div class="app-space-horizontal">
      <p-button
        icon="pi pi-plus"
        text
        [style]="{ width: '2rem', height: '2rem' }"
        (click)="openForm(undefined, node.id)"
      ></p-button>
      <p-button
        icon="pi pi-pencil"
        text
        [style]="{ width: '2rem', height: '2rem' }"
        (click)="openForm(node.id, undefined)"
      ></p-button>
      <p-button
        icon="pi pi-trash"
        severity="danger"
        text
        [style]="{ width: '2rem', height: '2rem' }"
        (click)="delete(node.id)"
      ></p-button>
    </div>
  </div>
  @if (node.children && node.children.length) {
  <ul class="category-list">
    @for (child of node.children; track child.id) {
  <li>
    <app-category-node
      [node]="child"
      [onOpenForm]="onOpenForm"
      [onDelete]="onDelete"
    ></app-category-node>
  </li>
  }
  </ul>
  }
</section>
