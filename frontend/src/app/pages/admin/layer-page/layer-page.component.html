<div class="app-space-vertical">
  <div>
    <p-button
      label="Agregar capa"
      icon="pi pi-plus"
      (click)="onOpenForm()"
    ></p-button>
  </div>
  <p-table
    #table
    dataKey="id"
    size="small"
    showGridlines
    stripedRows
    paginator
    [value]="layers"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 20, 50]"
    [globalFilterFields]="['name']"
  >
    <ng-template pTemplate="caption">
      <div class="app-right">
        <p-iconfield iconPosition="left">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input
            pInputText
            type="text"
            placeholder="Buscar"
            (input)="onSearch($event, table)"
          />
        </p-iconfield>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Categoría</th>
        <th>Código</th>
        <th>Nombre</th>
        <th>¿Visible?</th>
        <th [style]="{ width: '10rem' }">Acciones</th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-layer
    >
      <tr>
        <td>
          <p-tag [value]="layer.categoryName"></p-tag>
        </td>
        <td>
          <p-tag
            [value]="layer.code"
            severity="success"
          ></p-tag>
        </td>
        <td>{{ layer.name }}</td>
        <td>
          <p-tag
            [value]="layer.isVisible ? 'Sí' : 'No'"
            [severity]="layer.isVisible ? 'success' : 'danger'"
          ></p-tag>
        </td>
        <td
          class="app-space-horizontal"
          [style]="{ width: '10rem' }"
        >
          <p-button
            icon="pi pi-pencil"
            class="p-button-rounded p-button-outlined"
            [style]="{ width: '2rem', height: '2rem' }"
            (click)="onOpenForm(layer.id)"
          ></p-button>
          <p-button
            icon="pi pi-trash"
            class="p-button-rounded p-button-outlined"
            severity="danger"
            [style]="{ width: '2rem', height: '2rem' }"
            (click)="onDelete(layer.id)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
