<div class="app-login-container">
  <p-card
    header="Iniciar sesión"
    [style]="{ width: '300px' }"
  >
    <form
      [formGroup]="formGroup"
      (ngSubmit)="onSubmit()"
    >
      <div class="app-form-group">
        <label for="username">Nombre de usuario</label>
        <input
          id="username"
          type="text"
          pInputText
          [fluid]="true"
          formControlName="username"
          pSize="large"
        />
      </div>
      <div class="app-form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          pInputText
          [fluid]="true"
          formControlName="password"
          pSize="large"
        />
        @if (passwordControl.hasError('required') && passwordControl.touched) {
        <p-message
          severity="error"
          text="La contraseña es obligatoria."
        ></p-message>
        }
        @if (passwordControl.hasError('pattern') && passwordControl.touched) {
        <p-message
          severity="error"
          text="Debe tener 6-20 caracteres, una mayúscula, una minúscula y un número."
        ></p-message>
        }
      </div>
      <p-button
        type="submit"
        label="Iniciar sesión"
        icon="pi pi-sign-in"
        [fluid]="true"
        size="large"
      ></p-button>
    </form>
  </p-card>
</div>
<p-toast></p-toast>
